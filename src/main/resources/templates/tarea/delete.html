<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl border border-gray-200 transform hover:scale-102 transition-transform duration-300 ease-in-out">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v8"/>
                    <path d="M8 12h8"/>
                </svg>
                Eliminar Tarea
            </h1>
            <hr class="mb-8 border-gray-300" />

            <form th:action="@{'/tarea/delete/' + ${tarea.id}}" th:object="${tarea}" method="post" class="space-y-8">

                <!-- Descripción -->
                <div>
                    <label for="descripcion" class="block text-xl font-semibold text-gray-700 mb-3">Descripción</label>
                    <input id="descripcion" th:field="*{descripcion}" type="text" disabled
                           class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm text-gray-900 text-lg" />
                </div>

                <!-- Categoría -->
                <div>
                    <label for="categoria" class="block text-xl font-semibold text-gray-700 mb-3">Categoría</label>
                    <select id="categoria" name="categoria" disabled
                            class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm text-gray-900 text-lg">
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nombre}"
                                th:selected="${tarea.categoria != null} ? (${cat.id} == ${tarea.categoria.id}) : false">
                        </option>
                    </select>
                </div>

                <hr class="my-8 border-gray-300" />

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row justify-end gap-5">
                    <!-- Botón eliminar con ícono -->
                    <button type="submit"
                            class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-transparent text-lg font-bold rounded-xl shadow-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-red-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        <!-- Ícono de papelera -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" class="feather feather-trash">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6l-2 14H7L5 6"></path>
                            <path d="M10 11v6"></path>
                            <path d="M14 11v6"></path>
                        </svg>
                        Eliminar
                    </button>

                    <!-- Botón regresar con ícono -->
                    <a th:href="@{/tarea}"
                       class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-gray-300 text-lg font-bold rounded-xl shadow-lg text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        <!-- Ícono de flecha atrás -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" class="feather feather-arrow-left">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Regresar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
