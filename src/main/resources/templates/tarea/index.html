<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        .btn-base {
            @apply flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium rounded-lg shadow-sm transition duration-150 ease-in-out transform hover:scale-105;
        }
        .btn-outline-success {
            @apply btn-base text-green-700 bg-white border border-green-500 hover:bg-green-50;
        }
        .btn-outline-danger {
            @apply btn-base text-red-700 bg-white border border-red-500 hover:bg-red-50;
        }
        .btn-outline-edit {
            @apply btn-base text-white bg-green-500 hover:bg-green-600;
        }
        .btn-estado-completada {
            @apply px-3 py-1 rounded-full font-bold text-white bg-green-500 hover:bg-green-600 transition duration-200 ease-in-out;
        }
        .btn-estado-pendiente {
            @apply px-3 py-1 rounded-full font-bold text-white bg-yellow-400 hover:bg-yellow-500 transition duration-200 ease-in-out;
        }

        .table {
            @apply min-w-full divide-y divide-gray-200;
        }
        .table-striped tbody tr:nth-child(odd) {
            @apply bg-white;
        }
        .table-striped tbody tr:nth-child(even) {
            @apply bg-gray-50;
        }
        .table thead th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50;
        }
        .table tbody td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-800;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-5xl border border-gray-200">

            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Gestión de Tareas</h1>

            <div class="mb-6 flex justify-start">
                <a th:href="@{/tarea/create}"
                   class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-white
                          bg-gradient-to-r from-blue-500 to-blue-700 rounded-full shadow-lg
                          hover:from-blue-600 hover:to-blue-800 transform hover:scale-105
                          focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75
                          transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle mr-2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v8"/>
                        <path d="M8 12h8"/>
                    </svg>
                    Nueva Tarea
                </a>
            </div>

            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tarea : ${tareas}">
                        <td th:text="${tarea.id}"></td>
                        <td th:text="${tarea.descripcion}"></td>
                        <td th:text="${tarea.categoria != null ? tarea.categoria.nombre : 'Sin categoría'}"></td>
                        <td>
                            <a th:href="@{'/tarea/toggleStatus/' + ${tarea.id}}"
                               th:text="${tarea.strStatus}"
                               th:classappend="${tarea.status == 1} ? ' btn-estado-completada' : ' btn-estado-pendiente'"></a>
                        </td>
                        <td class="space-x-2">
                            <a th:href="@{'/tarea/details/' + ${tarea.id}}" class="btn-outline-success">Detalles</a>
                            <a th:href="@{'/tarea/edit/' + ${tarea.id}}" class="btn-outline-edit">Editar</a>
                            <a th:href="@{'/tarea/delete/' + ${tarea.id}}" class="btn-outline-danger">Eliminar</a>
                        </td>

                    </tr>
                    <tr th:if="${tareas.isEmpty()}">
                        <td colspan="5" class="text-center text-gray-500 py-4">No hay tareas registradas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
