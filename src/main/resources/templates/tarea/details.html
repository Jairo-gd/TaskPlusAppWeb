<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-3xl border border-gray-200">

            <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Detalles de la Tarea</h1>

            <div class="mb-6">
                <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <dt class="font-semibold text-gray-600">ID</dt>
                        <dd class="text-gray-800" th:text="${tarea.id}"></dd>
                    </div>
                    <div>
                        <dt class="font-semibold text-gray-600">Descripción</dt>
                        <dd class="text-gray-800" th:text="${tarea.descripcion}"></dd>
                    </div>
                    <div>
                        <dt class="font-semibold text-gray-600">Categoría</dt>
                        <dd class="text-gray-800" th:text="${tarea.categoria != null ? tarea.categoria.nombre : 'Sin categoría'}"></dd>
                    </div>
                    <div>
                        <dt class="font-semibold text-gray-600">Estado</dt>
                        <dd class="text-gray-800" th:text="${tarea.strStatus}"></dd>
                    </div>
                </dl>
            </div>

            <div class="flex justify-start gap-4">
                <a th:href="@{/tarea}"
                   class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Regresar</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
