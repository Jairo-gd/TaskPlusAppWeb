<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl border border-gray-200 transform hover:scale-102 transition-transform duration-300 ease-in-out">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v8"/>
                    <path d="M8 12h8"/>
                </svg>
                <span th:text="${tarea.id == null} ? 'Crear Tarea' : 'Editar Tarea'"></span>
            </h1>
            <hr class="mb-8 border-gray-300" />

            <form th:action="@{${tarea.id == null} ? '/tarea/create' : '/tarea/edit/' + ${tarea.id}}" th:object="${tarea}" method="post" class="space-y-8">

                <!-- Descripción -->
                <div>
                    <label for="descripcion" class="block text-xl font-semibold text-gray-700 mb-3">Descripción</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <!-- Icono lápiz -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6-6m2-2a2.828 2.828 0 114 4l-9.9 9.9a4 4 0 01-1.414.94l-4.95 1.657 1.657-4.95a4 4 0 01.94-1.414l9.9-9.9z"/>
                            </svg>
                        </span>
                        <input id="descripcion" th:field="*{descripcion}" type="text" required
                               placeholder="Ej: Comprar libros, Hacer tarea..."
                               class="pl-12 pr-5 py-3 block w-full border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500 transition duration-200 ease-in-out text-lg" />
                    </div>
                </div>

                <!-- Categoría -->
                <div>
                    <label for="categoria" class="block text-xl font-semibold text-gray-700 mb-3">Categoría</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <!-- Icono carpeta -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l2 2h12v11H3z"/>
                            </svg>
                        </span>
                        <select id="categoria" name="categoria" required
                                class="pl-12 pr-5 py-3 block w-full border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-lg">
                            <option value="">-- Seleccione una categoría --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"
                                    th:selected="${tarea.categoria != null} ? ${cat.id} == ${tarea.categoria.id} : false"></option>
                        </select>
                    </div>
                </div>

                <hr class="my-8 border-gray-300" />

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row justify-end gap-5">
                    <button type="submit"
                            class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-transparent text-lg font-bold rounded-xl shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        <!-- Icono guardar -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Guardar
                    </button>
                    <a th:href="@{/tarea}"
                       class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-gray-300 text-lg font-bold rounded-xl shadow-lg text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        <!-- Icono regresar -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Regresar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
