<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl border border-gray-200 transform hover:scale-102 transition-transform duration-300 ease-in-out">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle text-green-600">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v8"/>
                    <path d="M8 12h8"/>
                </svg>
                Añadir Tarea
            </h1>
            <hr class="mb-8 border-gray-300" />
            <form th:action="@{/tareas/save}" th:object="${tareas}" method="post" class="space-y-8">
                <!-- Campo Descripción -->
                <div>
                    <label htmlFor="descripcion" class="block text-xl font-semibold text-gray-700 mb-3">
                        Descripción
                    </label>
                    <textarea
                            id="descripcion"
                            name="descripcion"
                            th:field="*{descripcion}"
                            rows="5"
                            required
                            placeholder="Añade una descripción de la tarea..."
                            class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500 resize-y transition duration-200 ease-in-out text-lg"
                    ></textarea>
                </div>
                <div>
                    <label htmlFor="categoria" class="block text-xl font-semibold text-gray-700 mb-3">
                        Seleccionar categoría
                    </label>
                    <select
                            id="categoria"
                            name="categoria"
                            th:field="*{categoria}"
                            required
                            class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 transition duration-200 ease-in-out text-lg"
                    >
                        <option value="" disabled selected>-- Selecciona una categoría --</option>
                        <option th:each="categoria : ${categoriasDisponibles}"
                                th:value="${categoria.id}"
                                th:text="${categoria.nombre}"
                                th:selected="${categoria.id == tareas.categoria}"></option>
                    </select>
                </div>

                <hr class="my-8 border-gray-300" />
                <div class="flex flex-col sm:flex-row justify-end gap-5">
                    <button
                            type="submit"
                            class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-transparent text-lg font-bold rounded-xl shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl"
                    >

                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2Z"/>
                            <path d="M17 10V4"/>
                            <path d="M7 10V4"/>
                            <path d="M7 10h10"/>
                        </svg>
                        Guardar
                    </button>
                    <a
                            th:href="@{/tarea}"
                            class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-gray-300 text-lg font-bold rounded-xl shadow-lg text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl"
                    >

                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                            <path d="m12 19-7-7 7-7"/>
                            <path d="M19 12H5"/>
                        </svg>
                        Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
