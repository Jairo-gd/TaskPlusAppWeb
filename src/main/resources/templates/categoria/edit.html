<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-white flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl border border-gray-200 transform hover:scale-102 transition-transform duration-300 ease-in-out">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600">
                    <path d="M11 4h2a2 2 0 0 1 2 2v2h-2V6h-2v2H9V6a2 2 0 0 1 2-2z"/>
                    <path d="M4 20h16"/>
                    <path d="M6 20v-6h12v6"/>
                </svg>
                Editar Categoría
            </h1>
            <hr class="mb-8 border-gray-300" />

            <!-- FORMULARIO -->
            <form th:action="@{/categoria/update}" th:object="${categoria}" method="post" class="space-y-8">
                <input type="hidden" th:field="*{id}" />

                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-xl font-semibold text-gray-700 mb-3">Nombre de la categoría</label>
                    <input id="nombre" th:field="*{nombre}" type="text" required
                           placeholder="Ej: Urgente, Personal, Trabajo..."
                           class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-3 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-500 transition duration-200 ease-in-out text-lg" />
                </div>

                <hr class="my-8 border-gray-300" />

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row justify-end gap-5">
                    <button type="submit"
                            class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-transparent text-lg font-bold rounded-xl shadow-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        Guardar Cambios
                    </button>
                    <a th:href="@{/categoria}"
                       class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 border border-gray-300 text-lg font-bold rounded-xl shadow-lg text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                        Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
