<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center mb-6">Restablecer Contraseña</h2>

  <!-- Mensajes de éxito o error -->
  <div th:if="${mensaje}" class="mb-4 text-green-600 text-center font-medium" th:text="${mensaje}"></div>
  <div th:if="${error}" class="mb-4 text-red-600 text-center font-medium" th:text="${error}"></div>

  <form th:action="@{/usuario/Reset}" method="post" class="space-y-4" onsubmit="return validarFormulario()">

    <div>
      <label class="block text-gray-700">Correo</label>
      <input type="email" id="email" name="correo"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
             placeholder="tu@correo.com" required>
    </div>

    <div>
      <label class="block text-gray-700">Nueva Contraseña</label>
      <div class="relative">
        <input type="password" id="password" name="password"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 pr-10"
               placeholder="********" required>
        <button type="button" onclick="togglePassword('password', 'eye1')"
                class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i id="eye1" class="ph ph-eye text-gray-500"></i>
        </button>
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Confirmar Contraseña</label>
      <div class="relative">
        <input type="password" id="confirmPassword" name="confirmPassword"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 pr-10"
               placeholder="********" required>
        <button type="button" onclick="togglePassword('confirmPassword', 'eye2')"
                class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i id="eye2" class="ph ph-eye text-gray-500"></i>
        </button>
      </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Restablecer
    </button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    <a th:href="@{/}" class="text-blue-500 hover:underline">Regresar</a>
  </p>
</div>

<script>
  function validarFormulario() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^[A-Z][a-zA-Z0-9]{5,}$/;

      if (!emailRegex.test(email)) {
          alert("El correo no tiene un formato válido.");
          return false;
      }

      if (!passwordRegex.test(password)) {
          alert("La contraseña debe iniciar con mayúscula y contener solo letras o números (mínimo 6 caracteres).");
          return false;
      }

      if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden.");
          return false;
      }

      return true;
  }

  function togglePassword(inputId, eyeId) {
      const input = document.getElementById(inputId);
      const eyeIcon = document.getElementById(eyeId);

      if (input.type === "password") {
          input.type = "text";
          eyeIcon.classList.remove("ph-eye");
          eyeIcon.classList.add("ph-eye-slash");
      } else {
          input.type = "password";
          eyeIcon.classList.remove("ph-eye-slash");
          eyeIcon.classList.add("ph-eye");
      }
  }
</script>

</body>
</html>
