<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <!-- Mensajes de éxito o error -->
    <div th:if="${mensaje}" class="mb-4 text-green-600 text-center font-medium" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mb-4 text-red-600 text-center font-medium" th:text="${error}"></div>

    <form th:action="@{/usuario/login}" th:object="${usuario}" method="post" class="space-y-4" onsubmit="return validarFormulario()">

        <div>
            <label class="block text-gray-700">Correo</label>
            <input type="email" id="email" th:field="*{email}"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="tu@correo.com" required>
        </div>

        <div>
            <label class="block text-gray-700">Contraseña</label>
            <div class="relative">
                <input type="password" id="password" th:field="*{password}"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 pr-10"
                       placeholder="********" required>
                <!-- Botón para mostrar/ocultar -->
                <button type="button" onclick="togglePassword()"
                        class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
                    <!-- Icono ojo -->
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.639
                              0 8.577 3.01 9.964 7.183.07.207.07.431 0
                              .639C20.577 16.49 16.64 19.5 12
                              19.5c-4.639 0-8.577-3.01-9.964-7.183z"/>
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>

                    <!-- Icono ojo tachado (oculto al inicio) -->
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 hidden">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.98 8.223A10.477 10.477 0
                              001.934 12C3.226 16.338 7.244 19.5 12
                              19.5c.993 0 1.953-.138
                              2.863-.395M6.228 6.228A10.45 10.45 0
                              0112 4.5c4.756 0 8.773 3.162
                              10.065 7.5a10.523 10.523 0
                              01-4.293 5.774M6.228 6.228L3
                              3m3.228 3.228l3.65 3.65m7.894
                              7.894L21 21m-3.228-3.228l-3.65-3.65"/>
                    </svg>
                </button>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Iniciar Sesión
        </button>
        <p class="mt-4 text-center text-gray-600">
            ¿No tienes cuenta?
            <a th:href="@{/usuario/register}" class="text-blue-500 hover:underline">Regístrate</a>
        </p>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpen.classList.add("hidden");
            eyeClosed.classList.remove("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpen.classList.remove("hidden");
            eyeClosed.classList.add("hidden");
        }
    }

    function validarFormulario() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

         // Regex email válido
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Regex contraseña: empieza con mayúscula + letras o números, mínimo 6 caracteres
        const passwordRegex = /^[A-Z][a-zA-Z0-9]{5,}$/;

        if (!emailRegex.test(email)) {
            alert("El correo no tiene un formato válido.");
            return false;
        }

        if (!passwordRegex.test(password)) {
            alert("La contraseña debe iniciar con mayúscula y contener solo letras o números (mínimo 6 caracteres).");
            return false;
        }

        return true; // ✅ se envía el formulario
    }
</script>

</body>
</html>
